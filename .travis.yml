language: node_js
sudo: required
node_js:
  - '11'
cache:
  directories:
    - node_modules
  timeout: 9000
install:
  - yarn install
env:
  - NODE_PATH=src/
before_script:
  - npm install -g codecov
script:
  - yarn ci
  - codecov
before_deploy:
  - npm install -g now
deploy:
  provider: script
  script: ./scripts/now-deploy.sh
  skip_cleanup: true
  on:
    all_branches: true
